<div id="masthead" class="dibs">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>LIBRARY
            <p class="lead"></p>
          </h1>
        </div>
      </div> 
    </div>
    <div class="container" id="sizee">
        <div class="row">
          <div class="col-md-12">
            <div class="top-spacer"> 
            </div>
          </div>
        </div> 
    </div>
</div>


<div class="container sizee1" >
    <div class="row">  
      <div class="col-md-12">   
        <div class="panel">
          <div class="panel-body" id="sizee4" >
                <div class="row" *ngFor="let i of model">    
                  <br>
                  <div class="col-md-2 col-sm-3 text-center" >
                    <a class="story-title" href="#"><img alt="" src="{{i.img}}" style="width:100px;height:100px" class="img-circle"></a>
                  </div>
                    <div class="col-md-10 col-sm-9" style="padding-left:200px ; margin-top: -150px;">
                      <h3>{{i.title}}</h3>
                      <div class="row">
                        <div class="col-xs-9">
                          <h4><span class="label label-default">{{i.gen}}</span><br>
                          <small style="font-family:courier,'new courier' ; padding-left: 50px; font-size: 20px;" class="text-muted">
                            <b></b>&nbsp;&nbsp;<b>
                              <button  (click)="read(i)" class="text-muted" >Read More</button>
                              <button   (click)="edit(i)" class="text-muted" *ngIf="ser.loggedIn()">Update</button>
                              <button  (click)="delete(i._id)" class="text-muted" *ngIf="ser.loggedIn()">Delete</button></b></small>
                          </h4></div>
                        <div class="col-xs-3"></div>
                      </div>
                      <br><br>
                    </div>
                    <hr  color="thistle" style="height:0.0001%;">  
                </div>
                <!-- <router-outlet></router-outlet> -->
          </div>
        </div>
      </div>
    </div>
</div>
