            <form (ngSubmit)="add()" #addbookdetails="ngForm"><br><br><br>
                <label for="" style="   padding-left: 300px; " >BOOK NAME :  </label>
                <input type="text" id="title" name="title" style="margin-left: 10px; width:375px;" [(ngModel)]="model.title"  required><br><br><br>
                <label for="" style="  padding-left: 275px; " >BOOK AUTHOR :  </label>
                <input type="text" id="author" name="author" style="margin-left: 10px; width:375px;" [(ngModel)]="model.author" required><br><br><br>
                <label for="" style=" padding-left: 360px; " >GENRE :  </label>
                <input type="text" id="gen" name="gen" style="margin-left: 10px; width:375px;" [(ngModel)]="model.gen" required><br><br><br>
                <label for="" style="  padding-left: 220px;" >BOOK DISCRIPTION :  &nbsp;</label>
               <textarea name="dis" id="dis" cols="50" rows="5" [(ngModel)]="model.dis" required></textarea><br><br><br>
                <label for="" style="  padding-left: 330px;">IMAGE(url) :   
                     <input type="text" id="img" name="img" style="margin-left: 10px; width:375px;" pattern="https?://.+" [(ngModel)]="model.img" required><br><br><br>
                </label>
              
                <br><br>
                    <input type="submit" value="ADD BOOK" [disabled]="addbookdetails.form.invalid" style=" color: midnightblue; font-family: 'Brush Script MT', cursive; width: 175px; font-size: 25px; margin-left: 450px;">
                
                </form>
