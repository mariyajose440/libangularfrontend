<div id="masthead" class="dibs">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>LIBRARY
            <p class="lead"></p>
          </h1>
        </div>
      </div> 
    </div>
    <div class="container" id="sizee">
        <div class="row">
          <div class="col-md-12">
            <div class="top-spacer"> 
            </div>
          </div>
        </div> 
    </div>
  </div>
  
  
  <div class="container sizee1" >
    <div class="row">  
      <div class="col-md-12">   
        <div class="panel">
          <div class="panel-body" id="sizee4" >
                <div class="row" >     
                    <form (ngSubmit)="update()"  ><br><br><br>
                <label for="" style="   padding-left: 270px; " >AUTHOR NAME :  </label>
                <input type="text" id="title" name="title" style="margin-left: 10px; width:375px;" [(ngModel)]="i.title"  required><br><br><br>
                <!-- <label for="" style="  padding-left: 275px; " >BOOK AUTHOR :  </label>
                <input type="text" id="author" name="author" style="margin-left: 10px; width:375px;" value="{{i.auth}}" required><br><br><br> -->
                <label for="" style=" padding-left: 360px; " >GENRE :  </label>
                <input type="text" id="gen" name="gen" style="margin-left: 10px; width:375px;"  [(ngModel)]="i.gen" required><br><br><br>
                <label for="" style="  padding-left: 220px;" >BOOK DISCRIPTION :  &nbsp;</label>
               <textarea name="dis" id="dis" cols="50" rows="5" [(ngModel)]="i.dis" required></textarea><br><br><br>
                <label for="" style="  padding-left: 320px;">IMAGE(url) :   
                     <input type="text" id="img" name="img" style="margin-left: 10px; width:375px;"  [(ngModel)]="i.img" required><br><br><br>
                </label>
              
                <br><br>
                    <input type="submit" value="UPDATE" style=" color: midnightblue; font-family: 'Brush Script MT', cursive; width: 175px; font-size: 25px; margin-left: 450px;">
                
                </form> 
                <br><br><br><br><br>
                </div>
                    <button (click)="back()" >
                        back 
                    </button>
          </div>
        </div>
      </div>
    </div>
  </div>
